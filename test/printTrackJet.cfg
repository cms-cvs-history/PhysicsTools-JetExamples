process testJET = {

   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cerr.default.limit = 1

   include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

   untracked PSet maxEvents = {untracked int32 input = 1}

   source = PoolSource {
     untracked vstring fileNames = {
            '/store/RelVal/2007/6/4/RelVal-RelVal150pre5TTbar-1180981428/0000/8EA0C740-0513-DC11-8880-001731AF684D.root',
            '/store/RelVal/2007/6/4/RelVal-RelVal150pre5TTbar-1180981428/0000/B4FA23F0-0013-DC11-BFAD-003048767D3D.root',
            '/store/RelVal/2007/6/4/RelVal-RelVal150pre5TTbar-1180981428/0000/FAFA7ECB-3813-DC11-8942-00304875AB59.root'
     }
   }
  
  module selectTracks = TrackSelector {
    InputTag src = ctfWithMaterialTracks
    string cut = "pt > 0.9 & numberOfValidHits > 7 & d0 <= 3.5 & dz <= 30"
  }

  module goodTracks = CandSelector {
    InputTag src = selectTracks
    string cut = "pt > 0.9"
    bool filter = false
  }

  module allTracks = ChargedCandidateProducer {
    InputTag src = selectTracks
    string particleType = "pi+"
  }

  module trackJet = IterativeConeJetProducer {
    untracked string alias = "IC5TracksJet"
    untracked int32 debugLevel = 0
    double seedThreshold = 1.0
    double inputEtMin = 0.
    double inputEMin = 0.
    InputTag src = allTracks
    untracked string jetType = "BasicJet"
    untracked bool verbose = false
    double coneRadius = 0.5
  }

  module trackJetCand = BasicJetShallowCloneProducer{
    InputTag src = trackJet
  }

  module printEvent = printTrackJet {
    InputTag src = trackJetCand
  }

  module printEventNumber = AsciiOutputModule { }
  path p = {selectTracks,goodTracks,allTracks,trackJet,TrackJetCand,printEvent }

# Now order modules for execution
  endpath outpath = {printEventNumber}

}

