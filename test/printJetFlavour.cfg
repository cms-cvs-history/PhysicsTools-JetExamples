process testJET = {

   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cerr.default.limit = 10

   untracked PSet maxEvents = {untracked int32 input = -1}

# OK for running at CERN
  source = PoolSource {
    untracked vstring fileNames = {
   '/store/RelVal/2007/9/29/RelVal-RelValTTbar-1191056765/0000/166C4CA9-D66E-DC11-85EE-000423DCF0D8.root'
#  "file:/tmp/santocch/CMSSW_1_7_0_pre5/src/Configuration/ReleaseValidation/data/ttbar.root"
     }
  }

# look for Flavour truth from MC 
  module jetFlavour = JetFlavourIdentifier{
     InputTag jets              = iterativeCone5CaloJets
     double coneSizeToAssociate = 0.3
     bool physicsDefinition     = true
  }

# compute bRatio and cRatio for GenJets
  module BCRatio = GenJetBCEnergyRatio{
     InputTag genJets = iterativeCone5GenJets
  }

# the anlyzer to print Jet Flavour info
  module printEvent = printJetFlavour {
    InputTag srcByValue = jetFlavour
    InputTag srcBratio  = BCRatio:bRatioCollection
    InputTag srcCratio  = BCRatio:cRatioCollection 
}

  module printEventNumber = AsciiOutputModule { }
  path p = { jetFlavour, BCRatio, printEvent }

# Now order modules for execution
  endpath outpath = {printEventNumber}

}

