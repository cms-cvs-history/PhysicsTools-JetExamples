process testJET = {

   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cerr.default.limit = 1

   include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

   untracked PSet maxEvents = {untracked int32 input = 1}

  source = PoolSource {
    untracked vstring fileNames = {
        '/store/relval/2008/5/20/RelVal-RelValTTbar-1211209682-FakeConditions-2nd/0000/08765709-5826-DD11-9CE8-000423D94700.root'
     }
  }

  module genParticlesForJets = InputGenJetsParticleSelector {
      InputTag src = "genParticles"
      bool partonicFinalState = true
      bool excludeResonances = true
      vuint32 excludeFromResonancePids = {12,13,14,16}
      bool tausAsJets = false
      vuint32 ignoreParticleIDs = {   1000022, 2000012, 2000014, 
                                      2000016, 1000039, 5000039,
                                      4000012, 9900012, 9900014, 
                                      9900016, 39}
  }
  
# produce the jets
  module partonJet = IterativeConeJetProducer {
    untracked string alias = "IC5PartonGenJet"
    untracked int32 debugLevel = 0
    double seedThreshold = 1.0
    double inputEtMin = 0.
    double inputEMin = 0.
    InputTag src = genParticlesForJets
    untracked string jetType = "GenJet"
    untracked bool verbose = false
    double coneRadius = 0.5
  }

  module printEvent = printPartonJet {
    InputTag src   = partonJet
    untracked string HistOutFile = "myPlots.root"
  }

  module printEventNumber = AsciiOutputModule { }
  path p = {
     genParticlesForJets,
     partonJet,
     printEvent 
  }

# Now order modules for execution
  endpath outpath = {printEventNumber}

}

